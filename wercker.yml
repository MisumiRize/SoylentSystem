box: wercker/android
build:
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $ANDROID_NDK_HOME
    - script:
        name: set JVM args
        code: |
          export JAVA_OPTS="-XX:MaxPermSize=512m -Xms512m -Xmx1024m"
    - android-sdk-update:
        filter: platform-tools,build-tools-22.0.1,android-22,sysimg-22,extra-android-m2repository,extra-google-m2repository
    - script:
        name: build and install
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
    - setup-android-emulator:
        target: android-22
    - script:
        name: connectedCheck
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR connectedAndroidTest
